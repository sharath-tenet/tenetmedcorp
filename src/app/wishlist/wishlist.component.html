 <div class="content" style="min-height:800px;">
    <div class="container">

 <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/book">Test</a></li>
    <li class="breadcrumb-item active">Wishlist</li>
 </ul>

<div class="rightCol" style="min-height:800px;">
 <div id="Wishlist">        
              <div class="wishlistDiv" class="col-lg-15" *ngIf="wishList?.length > 0">
                <div *ngFor="let wl of wishList">
                    <div class="bs-component">
                        <table class="table table-striped table-hover">
                        <tbody>
                        <tr>
                            <td>{{wl.test_name}}</td>
                            <td></td>
                            <td>MRP:{{wl.test_price}}&nbsp;&nbsp;&nbsp; Offer-Price:{{wl.final_price}}&nbsp;&nbsp;&nbsp; Discount:{{100-(((wl.final_price)/(wl.final_price)) * 100)| number : '1.2-2'}}%</td>
                            <td></td>
                       </tr>
                        <tr>
                            <td><button  class="btn btn-info btn-sm" (click)="getTestDetails(wl.test_id)">Click Here</button>To know More About Test</td>
                            <td></td>
                            <td><button class="btn btn-primary btn-sm" (click)="getAddTestCart2(wl)">Add to Cart</button></td>
                           <td><a href="javascript:void(0)" (click)="deleteWishlistItem(user.uid,wl.test_id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                        </tr>
                        </tbody>
                        </table> 
                    </div>
                </div>

            </div>
            <div class="wishlistDiv" class="col-lg-15" *ngIf="wishList?.length == 0">
                <div>
                    <div class="bs-component">
                        <table class="table table-striped table-hover ">
                        <tbody>
                        <tr>
                            <td>Sorry For The Inconviniance,No Test Available</td>
                       </tr>
                        </tbody>
                        </table> 
                    </div>
                </div>
            </div>
           </div>

</div>

</div>
</div>
